{% extends 'login.html' %}

{% block title %}
    <title>用户注册</title>
{% endblock %}

{% block img %}
    <img src="/static/my/imgs/login/undraw_relaxation_re_ohkx.svg" alt="">
{% endblock %}

{% block main_title %}
    <a href="/login">登录</a> / <a href="/sign" class="active">注册</a>
{% endblock %}

{% block form %}
    <input type="text" v-model="sign_form.name" ref="sign_form_name" placeholder="请输入用户名">
    <input type="password" v-model="sign_form.pwd" ref="sign_form_pwd" placeholder="请输入密码">
    <input type="password" v-model="sign_form.re_pwd" ref="sign_form_re_pwd" placeholder="请输入确认密码">
    <div class="code">
        <input type="text" v-model="sign_form.code" ref="sign_form_code" placeholder="请输入验证码">
        <img @click="get_random_code" src="/static/my/imgs/login/code.png" alt="">
    </div>
    <button @click="sign">注册</button>
{% endblock %}
